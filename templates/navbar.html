{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">

<div class="navbar">
    <ul class="navbar-logo">
        <li class="nav-item" id="nav-logo">
            <a href="{% url 'Trainer:home' %}" class="nav-link">
                <span class="nav-link-text">BlackjackTrainer</span>
            </a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item" id="nav-play">
            <a href="{% url 'Trainer:play' %}" class="nav-link">
                <span class="nav-link-text"
                        {% if curr_template == 'play' %}
                            id="curr-template"
                        {% endif %}>
                    Play</span>
            </a>
        </li>
        {% if signed_in == True %}
            <li class="nav-item" id="nav-statistics">
                <a href="#" class="nav-link">
                    <span class="nav-link-text"
                            {% if curr_template == 'statistics' %}
                                id="curr-template"
                            {% endif %}>
                        Statistics</span>
                </a>
            </li>
        {% endif %}
        <li class="nav-item" id="nav-account">
            {% if signed_in == True %}
                <a href="{% url 'Users:account' %}" class="nav-link">
                    <span class="nav-link-text" {% if curr_template == 'account' %} id="curr-template" {% endif %}>Account</span>
                </a>
            {% else %}
                <a href="{% url 'Users:login' %}" class="nav-link">
                    <span class="nav-link-text" {% if curr_template == 'login' %} id="curr-template" {% endif %}>Login</span>
                </a>
            {% endif %}
        </li>
    </ul>
</div>
